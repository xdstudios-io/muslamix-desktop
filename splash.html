<!DOCTYPE html>
<html>
  <head>
    <title>Muslamix</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        overflow: hidden;
      }

      .splash-container {
        text-align: center;
        position: relative;
      }

      .splash-logo {
        width: 300px;
        height: auto;
        animation: pulseAnimation 2s ease-in-out infinite alternate;
      }

      .loading-bar {
        width: 250px;
        height: 6px;
        background-color: #e1e1e1;
        border-radius: 3px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
      }

      .loading-progress {
        width: 0%;
        height: 100%;
        background-color: #1a73e8;
        border-radius: 3px;
        position: absolute;
        animation: progressAnimation 2s ease-in-out forwards;
      }

      .splash-text {
        font-size: 18px;
        color: #333;
        margin-top: 15px;
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards 0.5s;
      }

      @keyframes pulseAnimation {
        0% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes progressAnimation {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <img
        src="assets/Muslamix.svg"
        alt="Muslamix"
        class="splash-logo"
      />
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="splash-text">Loading awesome content...</div>
    </div>
  </body>
</html>
